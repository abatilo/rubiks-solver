ext {
  shadowVersion = "2.0.1"
}

buildscript {
  repositories {
    mavenCentral()
    jcenter()
  }
  dependencies {
    classpath "com.github.jengelman.gradle.plugins:shadow:2.0.1"
  }
}

allprojects {
  apply plugin: "java"
  sourceCompatibility = "1.8"
  targetCompatibility = "1.8"
}

subprojects {
  group = "io.aaronbatilo.rubiks-solver"
}

project(":solver") {
  apply plugin: "application"
  apply plugin: "com.github.johnrengelman.shadow"
  mainClassName = "RubiksSolverApplication"

  shadowJar {
    archiveName = "rubiks-solver.jar"
    destinationDir projectDir
  }
}
